{% extends 'officerlayout.html' %}
{% block body %}

<style>
  .mt-0 {
    margin-top: 50px !important;
  }
  .table td {
    font-weight: bold;
  }
  .contents{
    margin-top:55px;
    margin-bottom:55px;
  }
  .table{
    width:1000px;
  }
  .card{
    width:1050px;
    margin-top:20px;
  }
  .card-form{
    width: 120vh;
    height: 280px !important;
}
</style>

<div class="container py-2 mx-auto my-50 h-10" style="margin: 12rem;">
  <div class="contents">
    <div class="mt-3 ">
     <h1 class="text-center">Officer Dashboard - User Queries</h1>
    </div>
   <div class="card-form" style="margin-top: 10px;">
      <div class="col-sm py-2 py-md-3">
        <div class="card card-body mx-auto" style="justify-content: center;">
          <table class="table ">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Message</th>
                <th scope="col">Timestamp</th>
                <th scope="col">Reply</th>
  
              </tr>
            </thead>
            <tbody>
              {% for query in data %}
                <tr>
                  <th scope="row">{{ query.serial }}</th>
                  <td>{{ query.name }}</td>
                  <td>{{ query.email }}</td>
                  <td>{{ query.message }}</td>
                  <td>{{ query.timestamp }}</td>
                  <td>
                    <a href="https://mail.google.com/mail/?view=cm&fs=1&to={{ query.email }}&su=Reply%20to%20your%20query:%20{{ query.message }}" class="btn btn-success reply-button">Reply</a>
                  </td>
  
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </div>
</div>


{% endblock %}
